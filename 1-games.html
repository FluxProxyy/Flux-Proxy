<!DOCTYPE html>
<html>
<head>
  <title>Canvas</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Canvas_logo.svg/1280px-Canvas_logo.svg.png">
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 100px;">
  <h1>Launch Canvas (Cloaked)</h1>
  <button onclick="cloak()" style="padding: 12px 24px; font-size: 16px;">Open Cloaked Tab</button>

  <script>
    function cloak() {
      const win = window.open('about:blank', '_blank');

      if (!win) {
        alert('Popup blocked! Enable popups and try again.');
        return;
      }

      const title = 'Canvas';
      const favicon = 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Canvas_logo.svg/1280px-Canvas_logo.svg.png';
      const url = 'https://1games.io';

      win.document.write(`
        <head>
          <title>${title}</title>
          <link rel="icon" href="${favicon}">
          <style>
            html, body {
              margin: 0;
              height: 100%;
              overflow: hidden;
            }
            iframe {
              width: 100%;
              height: 100%;
              border: none;
            }
          </style>
        </head>
        <body>
          <iframe src="${url}" allowfullscreen></iframe>
        </body>
      `);
      win.document.close();
    }
  </script>
</body>
</html>
